<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quixotic</title>
</head>
<body>
    <header class="nav-bar">
        <a href="index.html" class="float-left">Quixotic Quizzes</a>
        <a href="" class="float-right">Login/Sign Up</a>
    </header>

    <div class="flexbox">
        <section class="outline">
            <h3>Join Up to Start Quizzing</h3>
            <form action="submit" class="sign-up-form">     
                <label for="username">Enter Your Username</label>
                <input type="text" placeholder="Username" id="username" name="username" class="form-input" />
                <label for="email">Enter Your E-mail</label>
                <input type="email" placeholder="E-mail Address" id="email" name="email" class="form-input" />
                <label for="password">Enter Your Password</label>
                <input type="password" placeholder="Password" id="password" name="password" class="form-input" />
                </br></br>
                <input type="submit" value="Submit" class="btn btn-success float-right">
            </form>
        </section>

        <section class="outline">
            <h2>Already a User? Log In!</h2>
            <form action="submit" class="sign-up-form">     
                <label for="username">Enter Your E-mail</label>
                <input type="text" placeholder="E-mail Address" id="email" name="email" class="form-input" />
                <label for="password">Enter Your Password</label>
                <input type="password" placeholder="Password" id="password" name="password" class="form-input" />
                </br></br>
                <input type="submit" value="Log In" class="btn btn-success float-right">
            </form>
        </section>
    </div>

    <script src="server.js"></script>
</body>
</html>
