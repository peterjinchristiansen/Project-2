    <header class="nav-bar">
        <a href="../index.html" class="float-left">Quixotic Quizzes</a>
        <a href="" class="float-right">Login/Sign Up</a>
    </header>

    <div class="flexbox">
        <section class="outline-3a">
            <div class="outline-3aa">
                <h3 class="text-center">Quiz Search</h3>
                <form action="submit">
                    <label for="quiz-title">Quiz Title</label>
                    <input type="text" placeholder="Title..." id="quiz-title" name="quiz-title" class="form-input" />
                    </br></br>
                    <label for="quiz-category">Choose a Category</label>
                    <select name="quiz-category" id="quiz-category">
                        <option value="placeholder1">Placeholder</option>
                        <option value="placeholder2">Placeholder</option>
                        <option value="placeholder3">Placeholder</option>
                        <option value="placeholder4">Placeholder</option>
                    </select>
                    </br></br>
                    <input type="submit" value="Search Quizzes" class="btn btn-success">
                    </form>
            </div>
            <div class="outline-3ab">
                <h3 class="text-center">Quiz Info</h3>
            </div>
            <button class="btn btn-success" onclick="quizStart()">Start</button>        
        </section>

        <section class="outline-3b">
            <h3 class="text-center" id="searchResult">Displaying Search Result: </h3>
        </section>
    </div>
