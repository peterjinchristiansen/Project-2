<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Quixotic</title>
</head>
<body>
    <header class="nav-bar">
        <a href="index.html" class="float-left">Quixotic Quizzes</a>
        <a href="" class="float-right">Login/Sign Up</a>
    </header>
 
    <div class="flexbox-single">
        <section class="outline-6">
            <h2 id=questionNumber>Question #1</h2>
                <form action="submit">
                    <label for="questionLabel">Content of Question</label>
                    <input type="text" id="questionLabel" name="questionLabel" placeholder="Question">
                    <button class="btn btn-success" onclick="addQuestion()">Add Question</button>
                </form>
 
                <form action="submit">
                    <label for="correctAnswer">Enter the Correct Answer</label>
                    <input type="text" id="correctAnswer" name="correctAnswer" placeholder="Correct">
                    <button class="btn btn-success" onclick="addRight()">Add Correct Answer</button>
                </form>
 
                <form action="submit">
                    <label for="incorrectAnswer">Enter an Incorrect Answer</label>
                    <input type="text" id="incorrectAnswer" name="incorrectAnswer" placeholder="Incorrect">
                    <button class="btn btn-success" onclick="addWrong()">Add Incorrect Answer</button>
                </form>
 
                <button class="btn btn-info" onclick="submitQuestion()">Submit Question</button>
        </section>
    </div>

    <a href="../user profile/profile.html"><button class="btn btn-warning">user profile page</button></a>
    <a href="../home page/home.html"><button class="btn btn-warning">home page</button></a>
</body>
</html>
